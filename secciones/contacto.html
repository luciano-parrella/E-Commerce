</head>
<body id="body">

    <main id="main" class="bg-light">
   
        <div class="container pt-4 pb-5" style="width: 70%;">
          <div class="h1 text-center py-3">Información de Contacto</div>  
          <form class="row g-3" id="formularioContacto">
                <div class="col-md-6">
                  <label for="inputName" class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPhone" class="form-label">Teléfono</label>
                  <input type="number" class="form-control" id="inputPhone" placeholder="" required>
                </div>
                <div class="col-md-6">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="" required>
                </div>
                <div class="col-md-6">
                  <label for="inputCiudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="inputProvincia" class="form-label">Provincia</label>
                  <select id="inputState" class="form-select" required>
                    <option selected value="">Seleccionar...</option>
                    <option>Buenos Aires</option>
                    <option>Ciudad Autónoma de Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Río Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fé</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                    <option>Tucumán</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputCodigoPostal" class="form-label">Código Postal</label>
                  <input type="text" class="form-control" id="inputZip" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Acepto los términos y condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button id="botonFormulario" type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
        </div>        

    <footer id="footer">

      <div class="container-fluid">
        <div class="flex-center">
            <i class="fa fa-facebook fa-lg white-text"></i>

        </div>
